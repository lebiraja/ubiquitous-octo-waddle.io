
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with me on social media</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neon {
            0%, 100% {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700, 0 0 20px #FFD700;
            }
            50% {
                text-shadow: 0 0 2px #FFD700, 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #0000ff, #ff0000, #0000ff, #ff0000);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #FFD700; /* Adjusted color to gold */
            font-size: 3em;
            margin-bottom: 0;
            text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
            animation: neon 1.5s infinite alternate, fadeIn 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            color: #cccccc;
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        .social-icons a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 15px 20px;
            margin: 10px;
            border-radius: 50px;
            position: relative;
            transition: transform 0.3s;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50px;
            background: linear-gradient(270deg, #0000ff, #ff0000, #0000ff, #ff0000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
    </style>
</head>
